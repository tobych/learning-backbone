<!DOCTYPE html>
<html>
<head>
<script src="lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
<script src="lib/underscore/underscore.js" type="text/javascript"></script>
<script src="lib/json2/json2.js" type="text/javascript"></script>
<script src="lib/backbone/backbone-min.js" type="text/javascript"></script>
</head>
<body>
<h2>Models REST</h2>
<script>
var userModel;
UserModel = Backbone.Model.extend({
 urlRoot: '/user',
 defaults: {
  name: '',
  email: ''
 }
});
// If we instantiate a model with an id, Backbone.js will automatically
// perform a get request to the urlRoot + '/id'
// (conforming to RESTful conventions)
var user = new UserModel({id: 2});
// WTF is this necessary? He just said it's automatic!
// The fetch below will perform GET /user/1
// The server should return the id, name and email from the database
user.fetch({
 success: function (user) {
  alert(user.get('name'));
 }
});
</script>
</body>
</html>
